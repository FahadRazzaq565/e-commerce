 .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #424242;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: white;
  display: flex;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #960505;
}

.sidenav .closebtn {
  position: relative;
  top: 10px;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 350px) {
  .sidenav {padding-top: 5px; overflow: hidden;}
  .sidenav a {font-size: 18px; overflow: hidden;}
  
}
